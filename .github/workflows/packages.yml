name: Packages

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [16.x]
        package:
          - electron-adapter
          - next-adapter
          - pwa
          - webpack-config
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        # `--ignore-engines` is required due to `expo-module-scripts` requiring node 18+
        # But, this repository doesn't use features from Node 18 and needs Node 16 for electron
        run: yarn install --frozen-lockfile --ignore-engines

      - name: ğŸ›  Build dependencies
        run: yarn run build

      - name: ğŸš¨ Lint ${{ matrix.package }}
        working-directory: packages/${{ matrix.package }}
        run: yarn run lint

      - name: ğŸ§ª Test ${{ matrix.package }}
        working-directory: packages/${{ matrix.package }}
        run: yarn run test

